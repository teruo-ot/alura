<!DOCTYPE html>
<html lang=”pt-br”>

<head>
    <meta charset=”UTF-8”>
    <title>Calculadora de Médias em JS (revisão do Teruo)</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css" >
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>

<div class="container">
    <h1 class="page-title">
    Calculadora de média</h1>

    <p class="page-subtitle">
    Descubra qual a sua média de nota de todas as provas! <br> Revisão de JavaScript acompanhando o ImersãoDEV 2021 da Alura.
    </p>

    <label for="nome">Insira seu nome</label><br>
    <input type="text" id="seuNome" /><br>

    <p class="page-subtitle" id="boasVindas"></p>




    <label for="nota1">Insira a nota do Primeiro Bimestre</label><br>
    <input type="number" id="nota1b" /><br>

    <label for="nota2">Insira a nota do Segundo Bimestre</label><br>
    <input type="number" id="nota2b" /><br>

    <label for="nota3">Insira a nota do Terceiro Bimestre</label><br>
    <input type="number" id="nota3b" /><br>

    <label for="nota4">Insira a nota do Quarto Bimestre</label><br>
    <input type="number" id="nota4b" /><br>

    <button type="submit" onclick="calculaMedia()">Calcular</button>
    <p id="valorCalculado"></p>
    
    <p class="page-subtitle" id="revelaNota">A Nota aparecerá aqui.</p>

  </div>

</body>
</html>
